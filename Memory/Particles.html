<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eBibleLanguage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles.css" />
    <link rel="icon" href="../cross_image.ico" />
    <link rel="manifest" href="../manifest.json" />
    <meta name="theme-color" content="#003366" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="eBibleLanguage" />
    <link rel="apple-touch-icon" href="../cross_image.png" />
    <link
      rel="apple-touch-startup-image"
      href="../cross_image.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    />
  </head>
  <body>
    <div class="content">
      <nav>
        <p>
          <a href="../index.html">Lessons</a> &gt;
          <a href="../Memory/Particles.html">Particles </a>
        </p>
      </nav>
      <h1>Particles</h1>
      <h3>Particles</h3>
      <div id="flashcards" class="flashcard-grid">
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">πᾶς</div>
            <div class="card-face card-back">all, every</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">ἵνα</div>
            <div class="card-face card-back">so that, in order that</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">οὐ</div>
            <div class="card-face card-back">not</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">καί</div>
            <div class="card-face card-back">and, even, also</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">ἐν</div>
            <div class="card-face card-back">in, among, by</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">ὅτι</div>
            <div class="card-face card-back">that, because</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">τίς;</div>
            <div class="card-face card-back">who? what?</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">τις</div>
            <div class="card-face card-back">
              someone, anyone, a certain one
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">δέ</div>
            <div class="card-face card-back">and, but, now</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">μέν</div>
            <div class="card-face card-back">on the one hand, indeed</div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-face card-front" lang="grc">ὁ, ἡ, τό</div>
            <div class="card-face card-back">the</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
